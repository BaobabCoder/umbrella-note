<!DOCTYPE html>
<html>

<head>
	<title>Umbrella Note</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/main.css">
</head>

<body>
	<div class="simply-straight visible" id="loader">
		<div class="spinner">
			<div class="points">
				<label>	&#8226;</label>
				<label>	&#8226;</label>
				<label>	&#8226;</label>
				<label>	&#8226;</label>
				<label>	&#8226;</label>
				<label>	&#8226;</label>
			</div>
		</div>
	</div>
	<div class="app">
		<header>
			<div class="name athome">Umbrella Note</div>
			<div class="nav">
				<button class="nav-item close"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-x"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg></button>
				<button class="nav-item minimize">
					<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-minus"><line x1="5" y1="12" x2="19" y2="12"></line></svg>
				</button>
				<button class="nav-item maximize">
					<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-maximize-2"><polyline points="15 3 21 3 21 9"></polyline><polyline points="9 21 3 21 3 15"></polyline><line x1="21" y1="3" x2="14" y2="10"></line><line x1="3" y1="21" x2="10" y2="14"></line></svg>
				</button>
			</div>
		</header>
		<div id="sidebar">
			<!-- <button onclick="toggleWritePage()" class="write icon visible">
					<i data-feather="feather"></i>
			</button> -->
			<div class="top">
				<span class="color-box"></span>
			</div>
			<div class="bottom">
				<button onclick="openPage(homePage)" class="home icon visible">
					<i data-feather="home"></i>
				</button>
				<button onclick="createNotebookModal()" class="book  visible">
						<i data-feather="book"></i>
				</button>
				<button onclick="openPage(settingsPage)" class="settings icon visible">
					<i data-feather="settings"></i>
				</button>
			</div>

		</div>
		<div class="wrap">
			<div id="main-icons">
				<button onclick="openPage(writePage)" class="write icon visible">
						<i data-feather="feather"></i>
				</button>
			</div>
			
			<div id="writePage" class="page">
				<div class="header">Writing To Notebook One</div>
				<form onsubmit="newNote(event)">
					<div class="main-editor"></div>
					<input type="hidden" name="notebookTitle" value="Notebook One" class="notebookTitle">
					<button class="save icon" value="submit">
							<i data-feather="check"></i>
					</button>
				</form>
			</div>
			<div id="editPage" class="page">
				<div class="header"></div>
				<form onsubmit="editNote(event)">
					<div class="main-editor"></div>
					<input type="hidden" name="notebookTitle" value="" class="notebookTitle">
					<input type="hidden" name="noteId" value="" class="noteId">
					<button class="save icon" value="submit">
							<i data-feather="check"></i>
					</button>
				</form>
			</div>
			<div id="homePage" class="page open">
				<div class="header">Your Journals</div>
				<div class="notebooks"></div>
			</div>
<!-- 			<div id="notebookPage" class="page">
				<div class="header">Notebook Name</div>
				<div class="posts"></div>
			</div> -->
			<div id="notebookPage" class="page">
				<div class="column-1">
					<!-- <div class="header">Notebook Name</div> -->
					<div class="posts"></div>
				</div>
				<div class="column-2">
					
				</div>
			</div>
			<div id="settingsPage" class="page">
				<!-- <div class="header">Settings</div> -->
				<div class="signin-buttons">
					<button class="btn3 a" onclick="toggleModal('.signin.modal')">Sign In</button>
					<button onclick="showSignup()" class="btn3 b">Sign Up</button>
				</div>
				<div class="content">
					<div class="username"></div>
					<div class="email"></div>
					<div class="signout-buttons">
						<button class="btn3 c" onclick="logoutUser()">Sign Out</button>
					</div>
					<div class="fonts">
						<p class="strong">Fonts</p>
						<select onchange="changeFont()">
							<option value="times-new-roman">Times New Roman</option>
							<option value="open-sans">Open Sans</option>
							<option value="consolas">Consolas</option>
							<option value="source-serif-pro">Source Serif Pro</option>
						</select>
					</div>
					<div class="themes">
						<p class="strong">Themes</p>
						<select onchange="changeTheme()">
							<option value="light_theme">Light</option>
							<option value="dark_theme">Dark</option>
						</select>
					</div>
					<p class="strong">Edit/Delete Notebooks</p>
					<div class="notebooks-list"></div>
				</div>	
			</div>
			<div class="options-menu" hidden>
				<button>Delete</button>
				<button>Edit</button>
			</div>
			<div class="postman" onclick="postman();">
				<div class="body"></div>
			</div>
			<div class="raven" onclick="raven();">
				<div class="body"></div>
			</div>
		</div>
		<div class="create-notebook-modal modal">
			<div class="body">
				<div class="close"><button onclick="createNotebookModal();"><svg class="" viewBox="0 0 24 24"><path d="M19 6.41l-1.41-1.41-5.59 5.59-5.59-5.59-1.41 1.41 5.59 5.59-5.59 5.59 1.41 1.41 5.59-5.59 5.59 5.59 1.41-1.41-5.59-5.59z"/><path d="M0 0h24v24h-24z" fill="none"/></svg></button></div>
				<div class="main">
					<p>New Notebook</p>
					<form class="form-group" onsubmit="createNotebook(event);">
						<label>Title</label>
						<input class="form-item" type="text" name="title">
						<label>Description</label>
						<textarea class="form-item" name="summary"></textarea>
						<div class="covers">
							<h3>Select A Cover Image</h3>
							<ul>
							</ul>
						</div>
						<input type="submit" value="Create" class="btn1">
					</form>
				</div>
			</div>
		</div>
		<div class="signin modal">
			<div class="body">
				<div class="close"><button onclick="toggleModal('.signin.modal')"><svg class="" viewBox="0 0 24 24"><path d="M19 6.41l-1.41-1.41-5.59 5.59-5.59-5.59-1.41 1.41 5.59 5.59-5.59 5.59 1.41 1.41 5.59-5.59 5.59 5.59 1.41-1.41-5.59-5.59z"/><path d="M0 0h24v24h-24z" fill="none"/></svg></button></div>
				<div class="main">
					
					<p>Sign In</p>
					
					<form class="form-group" onsubmit="signInUser(event);">
						<label>Email</label>
						<input class="form-item email" type="email" name="email">
						<label>Password</label>
						<input type="password" name="password" class="form-item password">
						<input type="submit" value="submit" class="btn1">
					</form>
				</div>
			</div>
		</div>

		<div class="edit-notebook modal">
			<div class="body">
				<div class="close"><button onclick="toggleModal('.edit-notebook.modal')"><svg class="" viewBox="0 0 24 24"><path d="M19 6.41l-1.41-1.41-5.59 5.59-5.59-5.59-1.41 1.41 5.59 5.59-5.59 5.59 1.41 1.41 5.59-5.59 5.59 5.59 1.41-1.41-5.59-5.59z"/><path d="M0 0h24v24h-24z" fill="none"/></svg></button></div>
				<div class="main">
					<p></p>
					<form class="form-group" onsubmit="editNotebook(event)">
						<label>Change Notebook Title</label>
						<input class="form-item" type="text" name="new_title">
						<input type="hidden" name="old_title" value="">
						<input type="submit" value="Save" class="btn3 b">
					</form>
					<form class="form-group" onsubmit="deleteNotebook(event)">
						<input type="hidden" name="old_title" value="">
						<button type="submit" class="btn3 c">Delete Notebook</button>
					</form>
				</div>
			</div>
		</div>

	</div>

	<script src="../node_modules/feather-icons/dist/feather.min.js"></script>
	<script>
		feather.replace();
	</script>
	<script src="js/tinymce/tinymce.min.js"></script>
	<script async>
		tinymce.init({
			selector: 'div.main-editor',
			theme: 'inlite',
			plugins: 'image media link paste contextmenu textpattern autolink hr',
			insert_toolbar: '',
			selection_toolbar: 'bold italic | quicklink h1 h2 h3 blockquote hr | alignleft aligncenter alignright alignjsutify',
			inline: true,
			paste_data_images: true
		});
	</script>
	<script src="js/env.js"></script>
	<script src="js/umbrella-auth.js"></script>
	<script src="js/fonts.js"></script>
	<script src="js/themes.js"></script>
	<script src="js/notebooks.js"></script>
	<script src="js/notes.js"></script>
	<script src="js/main.js"></script>
	<script async src="js/mousetrap.min.js" onload="setUpKeyboardShortcuts('homePage')"></script>
	<script src="js/colors.js"></script>
		

</body>

</html>
